name: thetvapp token sniffer

on:
  schedule:
    - cron: '0 8-23/6 * * *'  # 每天早上8点到晚上23点，每2个小时运行一次
  workflow_dispatch:

jobs:
  run-scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Run tokenSniffer.py and update thetvapplist.txt
      run: |
        cd $GITHUB_WORKSPACE/thetvapp
        token=$(python tokenSniffer.py | grep -oP 'value:\s\K.*')
        echo "Token is: ${token}"  # 调试输出，确保token被正确获取
        sed -i "s|token=.*$|token=${token}|g" thetvapplist.txt
        bash ../rtp2m3u.sh "thetvapplist.txt"
        echo "token=${token}" >> $GITHUB_ENV

    - name: bark
      run: |
        cd $GITHUB_WORKSPACE
        printf "=========== theTvApp Token ===========\n" > msg.txt
        printf " 更新时间：$(TZ='Asia/Shanghai' date +%Y/%m/%d/%H:%M:%S)\n" >> msg.txt
        printf "  %8s: %s" "Token" "${{ env.token }}" >> msg.txt
        msg_urlencode=$(bash ./url_process/encode.sh "$(cat msg.txt)")
        curl "${{ secrets.BARK_SERVER }}/github_actions/${msg_urlencode}?isArchive=1"
        rm -f msg.txt

    - name: Stage changes
      run: |
        echo "Staging changes..."
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update token in thetvapplist.txt"
        branch: main  # Commit to the main branch
